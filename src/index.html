<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Amam</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body,
    html {
      height: 100%;
    }

    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .spinner-logo {
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .loader {
      border: 5px solid;
      border-color: #4060a1;
      border-top-color:  #dee58d;
      border-radius: 50%;
      width: 250px;
      height: 250px;
      animation: spin 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="app-loading">
      <div class="spinner-logo"><img alt="amam" src="../../assets/img/logo_2.png"></div>
      <div class="loader"></div>
    </div>
  </app-root>

  <script src="../../assets/scripts/jquery-3.5.1.slim.min.js"></script>
  <script src="../../assets/scripts/popper.min.js"></script>
  <script src="../../assets/scripts/bootstrap.min.js"></script>
</body>

</html>
