<div *ngFor="let alert of alerts" class="alert-dismissible {{cssClass(alert)}}" style="border-radius: 10px; box-shadow: 0 2px 8px 0; opacity: 0.8;">
    <button type="button" class="close" (click)="removeAlert(alert)">&times;</button>
    <h4 class="alert-heading">{{getAlertText(alert.type)}}</h4>
    {{alert.message}}
</div>
